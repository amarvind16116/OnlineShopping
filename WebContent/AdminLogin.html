<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<style>
  .jumbotron{width:500px;margin-left:320px;margin-top:70px;box-shadow:1px 1px 10px 1px #333}
  form{margin-top:35px !important;;}
  .alert-danger{position:absolute;left:40%;top:60%;background-color: #f2f2f2;border:none;}
  </style>
  </head>
  <body>
  <div class="container">
  <div class="jumbotron">
  		<h2 class="text-center">Admin Login</h2>
  <form class="form-horizontal" role="form" action="LoginValidationServlet">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" name="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-4">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
      <div class=" col-sm-4">
        <button href="register.html" type="submit" class="btn btn-info" disabled>Register</button>
      </div>
    </div>
  </form>
  </div>
  </div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
